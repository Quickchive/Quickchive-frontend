<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <script
      src="https://kit.fontawesome.com/d28aad0985.js"
      crossorigin="anonymous"
    ></script>
    <!-- setting -->
    <!-- 제목 -->
    <title>Quickchive</title>
    <!-- 설명 -->
    <meta
      name="description"
      content="읽어둬야 할 아티클 링크, 참석해야 하는 세미나 링크, 봐둬야 할 영상링크 등 자기개발을 위해 읽어두고 알아야 할 링크, 이미지를 분류해서 저장할 수 있는 북마크 웹사이트입니다."
    />
    <!-- 키워드 -->
    <meta name="keywords" content="북마크, 생산성, 자기개발" />

    <!-- og: 웹사이트 이름-->
    <meta name="og:site_name" content="Quickchive" />
    <!-- og: 웹페이지 제목-->
    <meta name="og:title" content="Quickchive" />
    <!-- og: 웹페이지 상세 설명 -->
    <meta
      name="og:description"
      content="읽어둬야 할 아티클 링크, 참석해야 하는 세미나 링크, 봐둬야 할 영상링크 등 자기개발을 위해 읽어두고 알아야 할 링크, 이미지를 분류해서 저장할 수 있는 북마크 웹사이트입니다."
    />
    <!-- og: 웹페이지 유형 -->
    <meta name="og:type" content="website" />
    <!-- og: 웹페이지 주소 -->
    <meta name="og:url" content="https://quickchive.swygbro.com" />
    <!-- og: 웹페이지 썸네일  -->
    <meta name="og:image" content="@/assets/img/thumnail.png" />

    <!-- twitter -->
    <!-- twitter: 웹페이지 제목-->
    <meta name="twitter:title" content="Quickchive" />
    <!-- twitter: 웹페이지 상세 설명 -->
    <meta
      name="twitter:description"
      content="읽어둬야 할 아티클 링크, 참석해야 하는 세미나 링크, 봐둬야 할 영상링크 등 자기개발을 위해 읽어두고 알아야 할 링크, 이미지를 분류해서 저장할 수 있는 북마크 웹사이트입니다."
    />
    <!-- twitter: 웹페이지 유형 -->
    <meta name="twitter:type" content="website" />
    <!-- twitter: 웹페이지 주소 -->
    <meta name="twitter:url" content="https://quickchive.swygbro.com" />
    <!-- twitter: 웹페이지 썸네일  -->
    <meta name="twitter:image" content="@/assets/img/thumnail.png" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
